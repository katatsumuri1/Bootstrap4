<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：カルーセル</title>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：カルーセル</h1><h2 class="text-center">基本的な使用例</h2>
  <div class="container">

    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
      </div>
    </div>
  </div>
  
<!--コントローラー付きカルーセル(carousel-controls.html)-->
<div id="carouselControls" class="carousel slide" data-ride="carousel">
    <!--カールセル部分-->
    <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
    </div>
    <!--コントローラー-->
    <!--前に戻るアイコン部分-->
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">前に戻る</span>
    </a>
    <!--次に送るアイコン-->
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">次に送る</span>
    </a>
 </div>
 
 <!--インジケーター付きカールセル-->
 <div id="carousellndicators" class="carousel slide" data-ride="carousel">
    <!--インジケーター部分-->
    <ol class="carousel-indicators">
        <li data-target="#carousellndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carousellndicators" data-slide-to="0" ></li>
        <li data-target="#carousellndicators" data-slide-to="0" ></li>
    </ol> 
    <!--カールセル部分-->
    <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
        <!--コントローラー-->
        <!--前に戻るアイコン部分-->
        <a class="carousel-control-prev" href="#carousellndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">前に戻る</span>
        </a>
        <!--次に送るアイコン-->
        <a class="carousel-control-next" href="#carousellndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">次に送る</span>
        </a>
    </div>
 </div>
  
  
  
  <!--キャプション付きカルーセル(carousel-captions.html)-->
  <!--slide-->
  <div class="carousel-item">
    <img class="d-block w-100" alt="slide" src="http://placehold.it/1600x900&text=First slide">
    <!--キャプション-->
    <div class="carousel-caption d-none d-md-block">
        <h5>スライド見出し</h5>
        <p>スライドのキャプション</p>
    </div>
  </div>
  
  <!--フェードで遷移するカルーセル(carousel-crossfade)-->
  <div id="carouselSample" class="carousel slide carousel-fade" data-ride="carousel">
  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
