<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：カルーセル</title>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：カルーセル</h1><h2 class="text-center">基本的な使用例</h2>
  <div class="container">

    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
      </div>
    </div>
  </div>
  
<!--コントローラー付きカルーセル(carousel-controls.html)-->
<div id="carouselControls" class="carousel slide" data-ride="carousel">
    <!--カールセル部分-->
    <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
    </div>
    <!--コントローラー-->
    <!--前に戻るアイコン部分-->
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">前に戻る</span>
    </a>
    <!--次に送るアイコン-->
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">次に送る</span>
    </a>
 </div>
 
 <!--インジケーター付きカールセル-->
 <div id="carousellndicators" class="carousel slide" data-ride="carousel">
    <!--インジケーター部分-->
    <ol class="carousel-indicators">
        <li data-target="#carousellndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carousellndicators" data-slide-to="0" ></li>
        <li data-target="#carousellndicators" data-slide-to="0" ></li>
    </ol> 
    <!--カールセル部分-->
    <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="First slide" src="http://placehold.it/1600x900&text=First slide">
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Second slide" src="http://placehold.it/1600x900&text=Second slide">
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="Third slide" src="http://placehold.it/1600x900&text=Third slide">
        </div>
        <!--コントローラー-->
        <!--前に戻るアイコン部分-->
        <a class="carousel-control-prev" href="#carousellndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">前に戻る</span>
        </a>
        <!--次に送るアイコン-->
        <a class="carousel-control-next" href="#carousellndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">次に送る</span>
        </a>
    </div>
 </div>
  
  
  
  <!--キャプション付きカルーセル(carousel-captions.html)-->
  <!--slide-->
  <div class="carousel-item">
    <img class="d-block w-100" alt="slide" src="http://placehold.it/1600x900&text=First slide">
    <!--キャプション-->
    <div class="carousel-caption d-none d-md-block">
        <h5>スライド見出し</h5>
        <p>スライドのキャプション</p>
    </div>
  </div>
  
  <!--フェードで遷移するカルーセル(carousel-crossfade)-->
  <div id="carouselSample" class="carousel slide carousel-fade" data-ride="carousel">
  
  
  <!--カルーセルをjavascript経由で呼び出す-->
  <div id="carouselExample" class="carousel slide"><!--data-ride="carousel"は不要-->
    ・・・中略・・・
  </div>
  <script>
    $(function(){
      $('#carouselExample').carousel();
    });
  </script>
  
  <!--データ属性でオプションを指定-->
  <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="1000">
    JavaScriptでオプションを渡す場合は次のように指定する
  
  <div id="carouselExample" class="carousel slide">
    ・・・中略・・・
  </div>
  <script>
    $(function(){
      $('#carouselExample').carousel({
        interval: 1000
      });
    });
  </script>
  
  <!--カルーセルメソッドの例(carousel-methods.html)-->
  <!--コントロールボタン-->
  <div class="control-buttons my-3">
    <input type="button" class="btn btn-primary start-slide"  value="循環開始">
    <input type="button" class="btn btn-primary pause-slide"  value="循環停止">
    <input type="button" class="btn btn-primary prev-slide"   value="前へ循環">
    <input type="button" class="btn btn-primary next-slide"   value="次へ循環">
    <input type="button" class="btn btn-primary slide-first"  value="第1スライド">
    <input type="button" class="btn btn-primary slide-second" value="第2スライド">
    <input type="button" class="btn btn-primary slide-third"  value="第3スライド">
  </div>
  
  <script>
    $(function(){
    //循環開始
    $(".start-slide").on('click',function(){
      $("#carousel").carousel('cycle');
    });
    //一時停止
    $(".pause-slide").on('click',function(){
      $("#carousel").carousel('pause');
    });
    //前へ循環
    $(".prev-slide").on('click',function(){
      $("#carousel").carousel('prev');
    });
    //次へ循環
    $(".next-slide").on('click',function(){
      $("#carousel").carousel('next');
    });
    //特定のフレームに循環
    $(".slide-first").on('click',function(){
      $("#carousel").carousel(0);
    });
    $(".slide-second").on('click',function(){
      $("#carousel").carousel(1);
    });
    $(".slide-third").on('click',function(){
      $("#carousel").carousel(2);
    });
    });
  </script>
  
  <!--カルーセルのイベント: slid.bs.carousel(carousel-events.html)-->
  <script>
    $('#carouselExample').on('slide.bs.carousel', function(){
      $('#carouselExample.carousel-caption').hide();
    });
    
    $('carouselExample').on('slid.bs.carousel',function(){
      $('#carouselExample. carousel-caption').show();  
    });
  </script>
  
  
  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
